<style>
  body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    padding: 50px;
    color: #333;
    background: linear-gradient(135deg, #ff9900, #ff6600);
    overflow: hidden;
    position: relative;
  }

  h1 {
    font-size: 2.5em;
    color: #ff0066;
    text-shadow: 0 0 10px #ff3399, 0 0 20px #ff6699;
  }

  .countdown {
    font-size: 2em;
    font-weight: bold;
    color: #ff3399;
    text-shadow: 0 0 5px #ff99cc;
  }

  .emoji {
    font-size: 1.5em;
  }

  /* Glitter flakes */
  .glitter {
    position: absolute;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    pointer-events: none;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% {
      transform: translateY(-10px) translateX(0);
      opacity: 0.8;
    }
    100% {
      transform: translateY(110vh) translateX(20px);
      opacity: 0;
    }
  }
</style>

<script>
  // Create glitter flakes
  const glitterCount = 100;
  for (let i = 0; i < glitterCount; i++) {
    const glitter = document.createElement('div');
    glitter.classList.add('glitter');
    glitter.style.left = Math.random() * 100 + 'vw';
    glitter.style.top = Math.random() * 100 + 'vh';
    glitter.style.width = glitter.style.height = Math.random() * 4 + 2 + 'px';
    glitter.style.animationDuration = 2 + Math.random() * 3 + 's';
    glitter.style.animationDelay = Math.random() * 5 + 's';
    document.body.appendChild(glitter);
  }
</script>
