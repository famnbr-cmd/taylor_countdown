<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taylor Swift Album Countdown</title>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Pacifico', cursive;
    text-align: center;
    padding: 50px;
    color: #fff;
    background: linear-gradient(135deg, #ff9900, #ff6600);
    overflow: hidden;
    position: relative;
  }

  h1 {
    font-size: 3em;
    color: #ff00aa;
    text-shadow: 0 0 10px #ff66cc, 0 0 20px #ff99cc;
    margin-left: 2em;
  }

  .countdown {
    font-size: 2.2em;
    font-weight: bold;
    color: #ff3399;
    text-shadow: 0 0 5px #ff99cc;
    margin-left: 2em;
  }

  .emoji {
    font-size: 2em;
    margin-left: 2em;
  }

  .glitter {
    position: absolute;
    width: 3px;
    height: 3px;
    background: white;
    border-radius: 50%;
    opacity: 0;
    pointer-events: none;
    animation: sparkle linear infinite;
  }

  @keyframes sparkle {
    0%, 100% { opacity: 0; transform: scale(0.5); }
    50% { opacity: 1; transform: scale(1.5); }
  }

  /* Mobile optimization */
  @media (max-width: 480px) {
    body {
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      margin-left: 1em;
    }

    .countdown {
      font-size: 1.5em;
      margin-left: 1em;
    }

    .emoji {
      font-size: 1.5em;
      margin-left: 1em;
    }
  }
</style>
</head>
<body>
<h1>ðŸŽ¤ Taylor Swift's New Album Drops In:</h1>
<div class="countdown" id="countdown"></div>
<p class="emoji">ðŸ’¿ðŸ’–âœ¨</p>

<script>
  // Countdown
  const releaseDate = new Date('2025-10-03T05:00:00+02:00');
  function updateCountdown() {
    const now = new Date();
    const diff = releaseDate - now;
    if(diff <= 0) {
      document.getElementById('countdown').innerHTML = 'ðŸŽ‰ It\'s here! The Life of a Showgirl is out now! ðŸŽ‰';
      clearInterval(interval);
    } else {
      const d = Math.floor(diff / (1000*60*60*24));
      const h = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
      const m = Math.floor((diff % (1000*60*60)) / (1000*60));
      const s = Math.floor((diff % (1000*60)) / 1000);
      document.getElementById('countdown').innerHTML = `${d}d ${h}h ${m}m ${s}s`;
    }
  }
  const interval = setInterval(updateCountdown, 1000);
  updateCountdown();

  // Glitter sparkles
  document.addEventListener('DOMContentLoaded', () => {
    const glitterCount = 150; // slightly fewer for mobile
    for(let i=0;i<glitterCount;i++){
      const glitter = document.createElement('div');
      glitter.classList.add('glitter');

      glitter.style.left = Math.random() * 100 + 'vw';
      glitter.style.top = Math.random() * 100 + 'vh';

      const size = Math.random() * 2 + 2; // smaller sizes on mobile
      glitter.style.width = glitter.style.height = size + 'px';

      glitter.style.animationDuration = (1 + Math.random() * 2) + 's';
      glitter.style.animationDelay = Math.random() * 5 + 's';

      const hue = Math.floor(Math.random() * 50 + 10);
      glitter.style.background = `hsl(${hue}, 100%, 85%)`;
      glitter.style.boxShadow = `0 0 ${size*2}px hsl(${hue}, 100%, 85%)`;

      document.body.appendChild(glitter);
    }
  });
</script>
</body>
</html>
