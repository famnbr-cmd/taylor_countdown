<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taylor Swift Album Countdown</title>

  <!-- Force no caching for instant updates -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
      color: #fff;
      background: linear-gradient(135deg, #ff9900, #ff6600);
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      color: #ff0066;
      text-shadow: 0 0 10px #ff3399, 0 0 20px #ff6699;
    }

    .countdown {
      font-size: 2em;
      font-weight: bold;
      color: #ff3399;
      text-shadow: 0 0 5px #ff99cc;
    }

    .emoji {
      font-size: 1.5em;
    }

    /* Glitter flakes */
    .glitter {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px) translateX(0);
        opacity: 0.8;
      }
      100% {
        transform: translateY(110vh) translateX(20px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¤ Taylor Swift's New Album Drops In:</h1>
  <div class="countdown" id="countdown"></div>
  <p class="emoji">ðŸ’¿ðŸ’–âœ¨</p>

  <script>
    // Countdown script
    const releaseDate = new Date('2025-10-03T05:00:00+02:00'); // South Africa time

    function updateCountdown() {
      const now = new Date();
      const timeDiff = releaseDate - now;

      if (timeDiff <= 0) {
        document.getElementById('countdown').innerHTML = 'ðŸŽ‰ It\'s here! The Life of a Showgirl is out now! ðŸŽ‰';
        clearInterval(countdownInterval);
      } else {
        const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

        document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
    }

    const countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown(); // initialize immediately

    // Glitter script
    document.addEventListener('DOMContentLoaded', () => {
      const glitterCount = 100; // number of glitter flakes
      for (let i = 0; i < glitterCount; i++) {
        const glitter = document.createElement('div');
        glitter.classList.add('glitter');

        // random position
        glitter.style.left = Math.random() * 100 + 'vw';
        glitter.style.top = Math.random() * 100 + 'vh';

        // random size
        const size = Math.random() * 4 + 2; // 2px to 6px
        glitter.style.width = size + 'px';
        glitter.style.height = size + 'px';

        // random animation duration & delay
        glitter.style.animationDuration = 2 + Math.random() * 3 + 's';
        glitter.style.animationDelay = Math.random() * 5 + 's';

        document.body.appendChild(glitter);
      }
    });
  </script>
</body>
</html>
